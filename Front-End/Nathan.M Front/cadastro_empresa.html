<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchVaga - Cadastro Empresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1.2rem 2rem;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            border: 2px solid #383838;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            background-color: #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: #383838;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 1rem;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background-color: #333;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            background-color: #ffffff;
            color: #000;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .switch-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .switch-text a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 2rem 1.5rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">MatchVaga</a>
    </header>

    <main>
        <div class="container">
            <h2>Cadastre sua Empresa</h2>
            <p class="subtitle">Publique vagas e encontre talentos sem experiência</p>
            
            <form>

                <div class="form-group">
                    <label for="companyName">Nome da Empresa:</label>
                    <input type="text" id="companyName" placeholder="Ex: Tech Solutions Ltda" required>
                </div>
                
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0001-00" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Corporativo:</label>
                    <input type="email" id="email" placeholder="contato@empresa.com.br" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
         
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="street">Logradouro:</label>
                        <input type="text" id="street" placeholder="Rua, Avenida, etc." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="number">Número:</label>
                        <input type="text" id="number" placeholder="123" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="neighborhood">Bairro:</label>
                        <input type="text" id="neighborhood" placeholder="Centro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">Cidade:</label>
                        <input type="text" id="city" placeholder="São Paulo" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">Estado:</label>
                        <select id="state" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="complement">Complemento:</label>
                        <input type="text" id="complement" placeholder="Sala, Andar, etc.">
                    </div>
                </div>
                
         
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                
                <div class="form-group">
                    <label for="website">Site (opcional):</label>
                    <input type="url" id="website" placeholder="https://www.suaempresa.com.br">
                </div>
                
                <div class="form-group">
                    <label for="description">Sobre a Empresa:</label>
                    <textarea id="description" rows="4" placeholder="Descreva brevemente sua empresa e sua cultura..."></textarea>
                </div>
                
                <button type="submit" class="btn">Cadastrar Empresa</button>
                
                <div class="switch-text">
                    É candidato? <a href="cadastro.html">Cadastre-se como pessoa</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
