<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchVaga - Encontre seu primeiro emprego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
        }

        header {
            padding: 1.2rem 2rem;
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000;
            text-decoration: none;
        }

        main {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .image-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }

        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #ffffff;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 2.5rem;
            max-width: 80%;
            line-height: 1.5;
        }

        .welcome-message h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }

        .form-group {
            width: 80%;
            max-width: 400px;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background-color: #333;
        }

        .btn {
            background-color: #ffffff;
            color: #000;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .register-link {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .register-link a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                min-height: auto;
            }

            .image-section,
            .form-section {
                width: 100%;
                height: auto;
            }

            .image-section {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">MatchVaga</a>
    </header>

    <main>
        <section class="image-section">
            <img src="https://i.ibb.co/fdqmYk73/image.png" alt="Profissional trabalhando">
        </section>

        <section class="form-section">
            <div class="welcome-message">
                <h2>Seja bem-vindo à MatchVaga. Aonde poderá achar seu primeiro emprego</h2>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="register-link">
                    Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
